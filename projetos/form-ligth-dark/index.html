<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Google fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <!--Google fontes/Fim-->
  <title>Form</title>
</head>

<body>
  <div class="container">
    <div class="hero-back">
      <div class="hero">
        <h1>Inscrição nos cursos FIC</h1>
        <button>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3C10.8065 4.19347 10.136 5.81217 10.136 7.5C10.136 9.18783 10.8065 10.8065 12 12C13.1935 13.1935 14.8122 13.864 16.5 13.864C18.1878 13.864 19.8065 13.1935 21 12C21 13.78 20.4722 15.5201 19.4832 17.0001C18.4943 18.4802 17.0887 19.6337 15.4442 20.3149C13.7996 20.9961 11.99 21.1743 10.2442 20.8271C8.49836 20.4798 6.89472 19.6226 5.63604 18.364C4.37737 17.1053 3.5202 15.5016 3.17294 13.7558C2.82567 12.01 3.0039 10.2004 3.68509 8.55585C4.36628 6.91131 5.51983 5.50571 6.99987 4.51677C8.47991 3.52784 10.22 3 12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 3V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 5H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <p>Prazo para responder: 05/05/2025</p>
    </div>


    <form id="form">
      <div class="question">
        <label for="nome"><span>*</span> Nome:</label>
        <input type="text" id="nome">
      </div>

      <div class="question">
        <label for="email"><span>*</span> E-mail:</label>
        <input type="text" id="email">
      </div>

      <div class="question-sexo">
        <label for="sexo-m"><span>*</span> Sexo:</label>
        <div class="sexo">
          <input type="radio" id="sexo-m" name="sexo" value="masculino">
          <label for="sexo-m">Masculino</label>
          <input type="radio" id="sexo-f" name="sexo" value="feminino">
          <label for="sexo-f">Feminino</label>
        </div>
      </div>

      <div class="question qtn-curso">
        <label for="curso"><span>*</span> Curso:</label>
        <select name="curso" id="curso">
          <option value="" disabled selected>Selecione o curso</option>
          <option value="">HTML e CSS</option>
          <option value="">API RESTful do zero ao avançado com JavaScript e NodeJs</option>
          <option value="">Curso básico sobre Docker</option>
          <option value="">Devops e Cloud</option>
          <option value="">Java do zero ao avançado</option>
        </select>
      </div>

      <div class="question descricao">
        <label for="form">Descreva o atendimento especial (opcional):</label>
        <textarea name="mensagem" rows="5" id="form"></textarea>
      </div>

      <div class="question-termos">
        <input type="checkbox">
        <p><span>*</span> Estou de acordo com os termos de serviços</p>
      </div>
    </form>

    <p class="paragrafo">Os campos marcados com <span>*</span> são obrigatórios</p>

    <button class="inscrever-se">Realizar inscrição</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
